<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a26659310c.js" crossorigin="anonymous"></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="heading">
        <h1 class="title">Quiz  <i class="fa-solid fa-clipboard-question" id="icon"></i> </h1>
    </div>
    <div class="section">
            <div class="quiz" id="quiz">
                <div class="question">
                <h1>This is a sample Question</h1>
                <div class="options">
                <div class="option">
                    <label for="a">a. Option 1</label>
                    <input type="radio" name="op" id="a" value="a">
                </div>
                <div class="option">
                    <label for="b">b. Option 2</label>
                    <input type="radio" name="op" id="b" value="b">
                </div>
                <div class="option">
                    <label for="c">c. Option 3</label>
                    <input type="radio" name="op" id="c" value="c">
                </div>
                <div class="option">
                    <label for="d">d. Option 4</label>
                    <input type="radio" name="op" id="d" value="d">
                </div>
            </div>
                <button class="submit">
                    Submit
                </button>
            </div>
        </div>
    </div>
    <script src="script.js" async></script>
</body>
</html>
